<header>
  <h1 class="title" data-bind="title"></h1>
</header>
<section class="body">
  <div class="canvas">
    <h2 class="value" data-bind-class="value" data-bind="current | shortenedNumber | prepend prefix | append suffix"></h2>

    <div class="row more-info">
      <div class="left">
        <p>48h Uptime<p>
        <p class="last-downtime" data-bind="last"></p>
      </div>
      <div class="right">
        <p>72h Uptime<p>
        <p class="response_time" data-bind="lastlast"></p>
      </div>
    </div>
  </div>
</section>
